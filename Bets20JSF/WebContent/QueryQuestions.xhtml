<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>
<f:view>
	<h:head>
		<title>Bets</title>
		<h:outputScript library="js" name="infoJavaScript.js"/>
	</h:head>
	<h:body>
		<h:form id="nireForm">
			<table>
				<tr>
				<td><p:calendar id="data" value="#{query.date}" navigator="false" mode="inline">
							<p:ajax event="dateSelect" listener="#{query.onDateSelect}"
								update="ebentuak"></p:ajax>
						</p:calendar></td>
				</tr>
			</table>

			<td><h:selectOneMenu id="ebentuak" value="#{query.ebentua}">
					<f:selectItems id="ebentua" value="#{query.ebentuak}" />
				</h:selectOneMenu></td>

				<h:messages id="mezuak" style="color:blue"/>
			</h:form>
		</h:body>
</f:view>
</ui:composition>
</html>
