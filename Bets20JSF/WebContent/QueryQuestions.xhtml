<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>
<f:view>
	<h:head>
		<title>Bets</title>
		
	</h:head>
	<h:body>
		<h:form id="nireForm">
			<table>
				<tr>
					<td><h:button value="Atzera" outcome="back"/></td>
				</tr>
				<tr>
				<td><p:calendar id="data" value="#{query.date}" navigator="false" mode="inline">
							<p:ajax event="dateSelect" listener="#{query.onDateSelect}"
								update="ebentuak"></p:ajax>
						</p:calendar></td>
				</tr>
			
			<tr>
			<td><h:selectOneMenu id="ebentuak" value="#{query.ebentua}" converter="omnifaces.SelectItemsConverter">
					<f:selectItems value="#{query.ebentuak}" />
				</h:selectOneMenu></td> 
			<td>
				<h:commandButton value="Bilatu"/>
			</td>
				<h:messages id="mezuak" style="color:blue"/>
			</tr>
			</table>

				<ui:repeat value="#{query.galderak}" var="galdera">
					<li><h:link value="#{galdera.question}" outcome="galdera">
							
						</h:link></li>
				</ui:repeat>

			</h:form>
		</h:body>
</f:view>
</ui:composition>
</html>
