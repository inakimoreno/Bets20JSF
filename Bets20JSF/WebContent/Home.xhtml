<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition>
<f:view>
	<h:head>
		<title>Bets</title>
		<h:outputStylesheet name="css/style.css"></h:outputStylesheet>
	</h:head>
	<h:body>
		<div style="text-align: center">
		<h:form>
			<h3>
				Ongi etorri Bets proiektura &nbsp;</h3>
				<h:outputText value="#{login.user}" />
				<br/>
				<h:button class="button" value="Query or Bet" outcome="query"></h:button>
				<br/>
				<h:button class="button" value="Create Question" outcome="create"> </h:button>
				<c:if test="#{login.user!=null}">
				<br/>
				<h:commandButton class="button" value="Log Out" action="#{login.logOut()}"/>
				</c:if>
				<c:if test="#{login.user==null}">
				<br/>
				<h:button class="button" value="Log In" outcome="logIn"> </h:button>
				<br/>
				<h:button class="button" value="Sign Up" outcome="createUser"> </h:button>
				</c:if>
		</h:form>
		</div>
	</h:body>
</f:view>
</ui:composition>
</html>
